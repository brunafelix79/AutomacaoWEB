<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Vendas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .center-div {
      margin: auto;
      width: 50%;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="center-div">
  <h2 class="text-center">Formulário de Vendas</h2>
  <form>
    <div class="form-group">
        <label for="nome">COD da Venda:</label>
        <input type="text" class="form-control" id="codigo" placeholder="Codigo da venda" required>
      </div>
    <div class="form-group">
      <label for="nome">Nome do Jogo:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome do jogo" required>
    </div>
    <div class="form-group">
      <label for="console">Console:</label>
      <input type="text" class="form-control" id="console" placeholder="Digite o console" required>
    </div>
    <div class="form-group">
      <label for="genero">Gênero:</label>
      <input type="text" class="form-control" id="genero" placeholder="Digite o gênero" required>
    </div>
    <div class="form-group">
      <label for="ano_lancamento">Ano de Lançamento:</label>
      <input type="number" class="form-control" id="ano_lancamento" placeholder="Digite o ano de lançamento" required>
    </div>
    <div class="form-group">
      <label for="dlc">Jogo Possui DLC?</label>
      <input type="text" class="form-control" id="dlc" placeholder="Jogo Possui DLC?" required>
    </div>
    <div class="form-group">
      <label for="online">Disponível para Jogar Online?</label>
      <input type="text" class="form-control" id="online" placeholder="Disponível para Jogar Online?" required>
    </div>
    <div class="form-group">
      <label for="data_venda">Data de Venda:</label>
      <input type="date" class="form-control" id="data_venda" required>
    </div>
    <div class="form-group">
      <label for="preco">Preço:</label>
      <input type="number" class="form-control" id="preco" placeholder="Digite o preço" required>
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    <button type="submit" class="btn btn-primary btn-block">Mostrar Cadastros</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
